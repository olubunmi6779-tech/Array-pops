<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        //Array in JS
        var car = [" Ferrari", "Toyota",  "Mercides", "BMW", "Honda", "Buggati", "Lambogini", "Rolls ROLCE"]

        document.write(car[0] + "<br>")
        document.write(car[1] + "<br>")

        document.write(car.join("+/") + "<br>")

        document.write(car.pop() + "br")
        document.write(car + "br")

        document.write(car.leght + "<br>")
        document.write(car.toString() + "<br>")

        document.write(car.shift() + "<br>")
        document.write(car + "<br>")

        document.write(car.unshift( "Bently") + "<br>")
        document.write(car)
    </script>
</body>
</html>

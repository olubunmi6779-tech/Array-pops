<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Call stack -- LIFO -- Last in First Out

        function add(a,b){ 
            return a + b;
        }
         
        function mul(a,b){
            return add(a,b) *4
        }

        document.write(mul(5,4))
    </script>
    
</body>
</html>
